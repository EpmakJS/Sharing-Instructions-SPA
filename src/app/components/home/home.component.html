<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 posts" *ngFor="let post of posts">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title><a routerLink="/details/{{ post._id }}" class="post-title">{{ post.title }}</a></mat-card-title>
          <mat-card-subtitle>Username</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="row d-flex">
          <img mat-card-image class="col-sm-12 col-md-4 col-lg-3 img-fluid" src="{{ post.image }}" alt="">
          <p class="col-sm-12 col-md-8 col-lg-9">{{ post.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="flex-spacer"></div>
          <a routerLink="/details/{{ post._id }}" mat-raised-button color="primary" class="more-info-btn mat-button">More Info</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
