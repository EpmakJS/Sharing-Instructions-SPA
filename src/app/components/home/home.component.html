<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 posts" *ngFor="let post of posts">
    <div class="post-container">
      <div class="row">
        <div class="col-sm-12 col-lg-10">
          <a routerLink="/details/{{ post._id }}" class="post-title">{{ post.title }}</a>
        </div>
      </div>
      <p>{{ post.description }}</p>
      <a routerLink="/details/{{ post._id }}" class="btn btn-outline-primary">More Info</a>
    </div>
  </div>
</div>
